<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos DOM</title>
        <style>
            div#area {

                background: #008000;
                color: #fff;
                font-size: 20pt;
                font-family: Arial, Helvetica, sans-serif;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div id='area'>
            Interaja...
            <!-- Alguns eventos possíveis são:
                         mouseenter, mouseout, mousemove,
                         mousedown, mouseup, click. Todos estes
                         são eventos ativados com movimentos
                         do mouse sobre a div. -->
        </div>

        <script>
            /* function clicar () {
                var a = document.getElementById('area');
                a.innerText = 'Clicou!'
            } */ // O bloco acimapode ser substituido, embora isso não seja recomendado,
            // pelo bloco abaixo:

            var a = document.getElementById('area');

            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)

            function clicar () {
                a.innerText = 'Clicou!';
                a.style.background = '#f00';
            }
            function entrar () {
                a.innerText = "Entrou!";
            }
            function sair () {
                a.innerText = 'Saiu!';
                a.style.background = '#008000'
            }

        </script>
    </body>

</html>
